{% extends "appmain/base.html" %}

{% block title %}Add email{% endblock %}

{% block content %}          
    <h1>Add Email</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.email }}
        {{ form.email.errors }}
        {{ form.non_field_errors }}
        <br>
        <br>
        <button type="submit">Add Email</button>
    </form>
{% endblock %}
