{% extends 'base.html' %}

{% block title %}Create article{% endblock %}

{% block content %}
    <p>Create article</p>
    <form method='post'>
        <input type='text' name='title' id='title' class='form-control' placeholder='Title'>
        <br>
        <input type='text' name='intro' id='intro' class='form-control' placeholder='Description'>
        <br>
        <input type='text' name='text' id='text' class='form-control' placeholder='Text'>
        <br>
        <input type='submit' class='btn btn-success' value='Send'>
    </form>
{% endblock %}
