{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% block content %}
    <p>Main page</p>
    {% for el in articles %}
        <div class='alert alert-info'>
            <a href='/post/{{ el.id }}'><h3>{{ el.title }}</h3></a>
            <p>{{ el.intro }}</p>
        </div>
    {% endfor %}
{% endblock %}
