{% extends 'main/base.html' %}
{% load static %}

{% block title %}News{% endblock %}

{% block main %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.author }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <input class="btn btn-success" type="submit" value="Add">
        </form>
    </div>
{% endblock %}
