{% extends 'main/base.html' %}

{% block title %} Redact Article {% endblock %}

{% block content %}
    <form action="../send" method='POST'>
        {% csrf_token %}
        <input type="text" name='id' value='{{ get_article.id }}' disabled>
        <input type="text" name='name' value="{{ get_article.article_name }}">
        <input type="text" name='text' value="{{ get_article.text }}">
        <button type='submit'>Send</button>
    </form><br>
{% endblock %}
