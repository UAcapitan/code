{% load static %}
{% load cache %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'appmain/css/style.css' %}">
</head>
<body>
    {% cache 60 entry %}
        {% if not user.is_authenticated %}
            <a href="{% url 'reg' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        {% else %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    {% endcache %}
    <ul>
        {% for i in menu %}
            <li>{{i}}</li>
        {% endfor %}
    </ul>
    {% block content %}
    
    {% endblock %}
</body>
</html>
