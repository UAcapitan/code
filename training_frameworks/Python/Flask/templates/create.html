{% extends 'base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
    <div>
        <h3>Create</h3>
        <p>Create your task</p>
        <form method="POST">
            <input type="text" name="title" class="form-control" placeholder="Title">
            <br>
            <textarea name="text" class="form-control" placeholder="Description"></textarea>
            <br>
            <input type="number" name="mark" class="form-control" placeholder="Mark">
            <br>
            <input type="submit" value="New" class="btn btn-success">
        </form>
    </div>
{% endblock %}
