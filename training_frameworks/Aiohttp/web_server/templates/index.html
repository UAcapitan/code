{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% block content %}
    <h3>Main page</h3>
    <p>Hello, world!</p>
    <div class="container">
        <ul>
            {% for task in tasks %}
                <li>
                    <div class="bg-light">
                        <h5>{{ task.title }}</h5>
                        <p>{{ task.text }}</p>
                        <p>{{ task.mark }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
