{% extends 'appmain/base.html' %}

{% block title %}Category{% endblock %}

{% block content %}
    <h1>Category</h1>
    <p>{{ category.name }}</p>

    {% for article in articles %}
        <div>
            <h3>{{article.title}}</h3>
            <p>{{article.content|truncatewords:1}}</p>
            <a href='{{ article.cat.get_absolute_url }}'>{{ article.cat.name }}</a>
            <a href="{{ article.get_absolute_url }}">Read</a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
