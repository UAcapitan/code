{% extends 'main/base.html' %}

{% block title %}
    {{ Articles }}
{% endblock %}

{% block content %}
    <h1>Hi {{ name }}</h1>

    {% for article in articles %}
        <div class="alert alert-success mt-2">
            <p class='font-weight-bold'>{{ article.article_name }}</p>
            <p>{{ article.text }}</p>
            <em>{{ article.create_date }}</em>
            <br>
            <a href="#">Open and read</a>
        </div>
    {% endfor %}
{% endblock %}
