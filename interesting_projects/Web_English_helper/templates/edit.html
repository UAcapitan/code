{% extends 'base.html' %}

{% block title %}Edit{% endblock %}

{% block content %}
    <p>{{ eng }} - {{ rus }}</p>

    <form method="POST">
        <input type="text" name="english" placeholder="English" value="{{ eng }}" autocomplete="off">
        <br><br>
        <input type="text" name="russian" placeholder="Russian" value="{{ rus }}" autocomplete="off">
        <br><br>
        <input type="password" name="password" placeholder="Password">
        <br><br>
        <input type="submit" value="Update" class="btn btn-success">
    </form>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}
{% endblock %}
