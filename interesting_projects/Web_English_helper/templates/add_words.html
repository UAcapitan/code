{% extends 'base.html' %}

{% block title %}Add words{% endblock %}

{% block content %}
    <h3>Add new words</h3>

    <br>
    
    <div class="d-flex justify-content-center">
        <div>
            <form method="POST">
                <input type="text" name="english" placeholder="English" autocomplete="off">
                <br><br>
                <input type="text" name="russian" placeholder="Russian" autocomplete="off">
                <br><br>
                <input type="password" name="password" placeholder="Password">
                <br><br>
                <input type="submit" value="Add new words" class="btn btn-success">
            </form>
        </div>
    </div>

    <br>

    {% if success %}
        <p class="text-success">{{ text }}</p>
    {% else %}
        <p class="text-danger">{{ text }}</p>
    {% endif %}
{% endblock %}
