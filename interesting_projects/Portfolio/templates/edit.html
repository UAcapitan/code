{% extends 'base.html' %}

{% block title %}Edit article{% endblock %}

{% block content %}
    <h3>Edit article</h3>
    <form method='POST'>
        <input type='text' name='title' class='form-control' placeholder='Title' value='{{ article.title }}' required>
        <br>
        <input type='text' name='tech' class='form-control' placeholder='Technologies' value='{{ article.tech }}' required>
        <br>
        <input type='text' name='img_1' class='form-control' placeholder='Image URL' value='{{ article.img_1 }}' required>
        <br>
        <input type='text' name='img_2' class='form-control' placeholder='Image URL' {% if article.img_2 %}value='{{ article.img_2 }}'{% endif %}>
        <br>
        <input type='text' name='img_3' class='form-control' placeholder='Image URL' {% if article.img_3 %}value='{{ article.img_3 }}'{% endif %}>
        <br>
        <textarea name='text' cols="30" rows="10" class='form-control' placeholder='Text' required>{{ article.text }}</textarea>
        <br>
        <input type='text' name='link' class='form-control' placeholder='Link' value='{{ article.link }}' required>
        <br>
        <input type='password' name='password' class='form-control' placeholder='Password' required>
        <br>
        <input type='submit' class='btn btn-success' value='Edit'>
        <br><br>
    </form>
{% endblock %}
