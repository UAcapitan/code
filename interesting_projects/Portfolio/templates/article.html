{% extends 'base.html' %}

{% block title %}Article{% endblock %}

{% block content %}
    <p><a href="/" class="text-decoration-none"><<< Back</a></p>
    <hr>
    <h3>{{ article.title }}</h3>
    <p class='text-muted'>{{ article.tech }}</p>
    <div>
        <div class="row">
            <div class='col-12 col-sm-4' style="margin-top: 3vh;">
                <img src="{{ article.img_1 }}" class="card-img-top" alt="Card image">
            </div>
            {% if article.img_2 %}
                <div class='col-12 col-sm-4' style="margin-top: 3vh;">
                    <img src="{{ article.img_2 }}" class="card-img-top" alt="Card image">
                </div>
            {% endif %}
            {% if article.img_3 %}
                <div class='col-12 col-sm-4' style="margin-top: 3vh;">
                    <img src="{{ article.img_3 }}" class="card-img-top" alt="Card image">
                </div>
            {% endif %}
        </div>
    </div>
    <br>
    <p>{{ article.text }}</p>
    <br>
    <p><a href="{{ article.link }}" class="text-decoration-none">GitHub</a></p>
{% endblock %}
