{% extends 'base.html' %}

{% block title %}Product{% endblock %}

{% block content %}
    <h3>{{ product.name }}</h3>
    <p class='text-secondary'>{{ product.tag }}</p>
    <p>{{ product.cost }}$</p>
    <p><a href="/add-in-basket/{{ product.id }}" class="btn btn-success">Buy</a></p>
    <img src="{{ product.image }}" style='width: 80%; margin-left: 10%;' alt="Image of product">
    <p>{{ product.description }}</p>
{% endblock %}
