{% extends 'base.html' %}

{% block title %}Deleted list{% endblock %}

{% block content %}
    <h1 class='h5'>Deleted list</h1>
    {% for article in articles %}
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <p>{{ article.id }} {{ article.text }}</p>
                </div>
            </div>
        </div>
    {% endfor %}

    <a href="/"><<< Back</a>
{% endblock %}
