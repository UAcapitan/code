{% extends 'base.html' %}

{% block title %}To do app{% endblock %}

{% block content %}
    <h1 class='h3'>To do app</h1>
    <br>
    <div class='container'>
        <div class='container'>
            <div class='container'>
                <form method="POST">
                    <div class="d-flex justify-content-center">
                        <input type="text" name='text' placeholder="Task" class='form-control w-50' style="text-align:center;" required>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value='Save new task' class='btn btn-info'>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div>
                {% for article in articles %}
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10">
                                <p>{{ article.text }}</p>
                                <p>{{ article.date }}</p>
                            </div>
                            <div class="col-sm-2">
                                <p><a href="/delete/{{ article.id }}" class="btn btn-danger">âœ•</a></p>
                            </div>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
