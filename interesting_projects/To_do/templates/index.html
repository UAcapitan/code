{% extends 'base.html' %}

{% block title %}To do app{% endblock %}

{% block content %}
    <h1>To do app</h1>
    <br>
    <div class='container'>
        <form method="POST">
            <input type="text" name='text' placeholder="Task" class='form-control' required>
            <input type="submit" value='Save new task' class='btn btn-info'>
        </form>
        <br>
        {% for article in articles %}
            <div>
                <p>{{ article.text }}</p>
                <p> {{ article.date }}</p>
            </div>
            <br>
        {% endfor %}
    </div>
{% endblock %}
