{% extends 'appmain/base.html' %}

{% block title %}Rate{% endblock %}

{% block content %}
    <h3>Rate</h3>

    <br>

    <div class="container">
        {% for article in articles %}
            <a href="{% url 'article' article.id %}" class="text-decoration-none text-dark">
                <div class="card mb-3" style="max-width: 1256px;">
                    <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="/media/{{ article.image }}" class="card-img" alt="Image"
                        style="object-fit: cover; width: 100%; height: 11em;
                        border-top-right-radius: 0; border-bottom-right-radius: 0;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.text | truncatechars:150 }}</p>
                        <p class="card-text">
                            <img src="/media/src/like.png" alt="Like" width="30"> {{ article.likes }}
                        </p>
                        <p class="card-text"><small class="text-muted">{{ article.date_of_save }}</small></p>
                        </div>
                    </div>
                    </div>
                </div>
            </a>
            
            <br>
        {% endfor %}
    </div>
{% endblock %}
