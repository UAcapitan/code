<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class='nav'>
        <a href="{% url 'main' %}">Main page</a>
        {% if not user.is_authenticated %}
        <a href="{% url 'reg' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'favourite' %}">Favourite</a>
        {% if user.is_staff %}
            <a href="{% url 'admin_page' %}"></a>
        {% endif %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
    </div>
    {% block content %}
    
    {% endblock %}
</body>
</html>
