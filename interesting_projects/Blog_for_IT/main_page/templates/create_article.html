{% extends 'base.html' %}

{% block title %}Create article{% endblock %}

{% block content %}
    <p>Create article</p>
    <form method='post'>
        {% csrf_token %}
        {{ form.name }}
        <br>
        {{ form.author }}
        <br>
        {{ form.image }}
        <br>
        {{ form.text }}
        <br>
        <input type="submit" class='btn btn-success' value="Send">
    </form>
{% endblock %}
