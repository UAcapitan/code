{% extends "base.html" %}

{% block title %} Words {% endblock %}

{% block content %}
    <form action="/validate-word" method="POST">
        <input type="text" class="form-control" placeholder="Word" name="word">
        <br>
        <input type="submit" class="btn btn-success" value="Translate word">
    </form>
    <br>
    {% if success %}
        <div class="alert alert-success" role="alert">
            <p>Word was added to vocabulary</p>
        </div>
    {% endif %}
{% endblock %}
